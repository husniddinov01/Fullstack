<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group</title>
</head>
<body>
    <style>
    /* Container for the form */
.form-container {
    width: 300px;
    margin: 0 auto; /* Center the form horizontally */
    padding: 20px;
    background-color: #f9f9f9; /* Light background for contrast */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add some shadow */
    border-radius: 8px; /* Rounded corners */
}

/* Style for the form title */
.form-title {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: bold;
}

/* Labels for the input fields */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}

/* Input fields styling */
input[type="text"],
textarea {
    width: 100%; /* Full width */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px; /* Rounded corners */
    box-sizing: border-box; /* Ensure padding doesn't affect width */
}

/* Textarea specific styling */
textarea {
    resize: vertical; /* Allow vertical resizing */
    min-height: 80px; /* Minimum height */
}

/* Button styling */
button {
    width: 100%; /* Full width */
    padding: 10px;
    background-color: #007bff; /* Blue background */
    color: white; /* White text */
    border: none; /* Remove border */
    border-radius: 4px; /* Rounded corners */
    font-size: 16px;
    cursor: pointer; /* Pointer cursor on hover */
}

/* Button hover effect */
button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

/* Media query for smaller screens */
@media (max-width: 400px) {
    .form-container {
        width: 90%; /* Adjust width for smaller screens */
    }
}


    </style>

    <div class="form-container">
        <div class="form-title">Create Group</div>
        <form>
            <label for="group-name">Group Name</label>
            <input type="text" id="group-name" name="group_name">
    
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
    
            <label for="members">Members (comma-separated)</label>
            <input type="text" id="members" name="members">
    
            <button type="submit">Create Group</button>
        </form>
    </div>
    
</body>
</html>
